<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Rite</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style/style.css">
    <link rel="stylesheet" href="/style/css/color1.css">
</head>

<body>
    <header class="header" id="header">
        <nav class="nav container">
            <a href="/index.html" class="nav_logo">
                <span class="logoIcon">
                    <i class="fa-solid fa-gifts nav_logo_Icon"></i>
                    Shopping Rite
                </span>
            </a>
            <div class="nav-menu" id="navMenu">
                <ul class="nav_list">
                    <li class="nav_item">
                        <a href="/index.html" class="nav_links active_links">Home</a>
                    </li>
                    <li class="nav_item">
                        <a href="/shop.html" class="nav_links">Shop</a>
                    </li>
                    <li class="nav_item">
                        <a href="/cart.html" class="nav_links">Cart</a>
                    </li>
                    <li class="nav_item">
                        <a href="/blog.html" class="nav_links">Blog</a>
                    </li>
                    <li class="nav_item">
                        <a href="/faq.html" class="nav_links">Faq's</a>
                    </li>
                    <li class="nav_item">
                        <a href="/contact.html" class="nav_links">Contact</a>
                    </li>
                </ul>
            </div>
            <div class="nav_btns">
                <div class="login_toggle" id="loginToggle">
                    <span><i class="fa-solid fa-user"></i></span>
                </div>
                <div class="nav_shop" id="cartShop">
                    <span><i class="fa-solid fa-bag-shopping nav_logo_Icon"></i></span>
                </div>
                <div class="nav_toggle" id="navToggle">
                    <span><i class="fa-solid fa-border-all"></i></span>
                </div>
            </div>
        </nav>
    </header>

    <div class="cart" id="cart">
        <span class="closecartIcon">
            <i class="fa-solid fa-xmark"></i>
        </span>
        <h2 class="cart_title-center">My Cart</h2>
        <div class="cart_container">
            <article class="cart_card">
                <div class="cart_box">
                    <img src="/style/img/windbreaker.png" alt="windbreaker">
                </div>
                <div class="cart_details">
                    <h3 class="cart_title">Windbreaker</h3>
                    <span class="cart_price">$12</span>
                    <div class="cart_amount">
                        <div class="cart_amount-content">
                            <span class="cart_amount-box">
                                <i class="fas fa-minus"></i>
                            </span>
                            <span class="cart_amount-number">1</span>
                            <span class="cart_amount-box">
                                <i class="fas fa-plus"></i>
                            </span>
                        </div>
                        <span class="trash_cart"><i class="fas fa-trash-alt"></i></span>
                    </div>
                </div>
            </article>
            <article class="cart_card">
                <div class="cart_box">
                    <img src="/style/img/fifthshirt.png" alt="windbreaker">
                </div>
                <div class="cart_details">
                    <h3 class="cart_title">Cardigan Hoodies</h3>
                    <span class="cart_price">$16</span>
                    <div class="cart_amount">
                        <div class="cart_amount-content">
                            <span class="cart_amount-box">
                                <i class="fas fa-minus"></i>
                            </span>
                            <span class="cart_amount-number">1</span>
                            <span class="cart_amount-box">
                                <i class="fas fa-plus"></i>
                            </span>
                        </div>
                        <span class="trash_cart"><i class="fas fa-trash-alt"></i></span>
                    </div>
                </div>
            </article>
            <article class="cart_card">
                <div class="cart_box">
                    <img src="/style/img/thirdshirt.png" alt="windbreaker">
                </div>
                <div class="cart_details">
                    <h3 class="cart_title">Stitched Catoon</h3>
                    <span class="cart_price">$10</span>
                    <div class="cart_amount">
                        <div class="cart_amount-content">
                            <span class="cart_amount-box">
                                <i class="fas fa-minus"></i>
                            </span>
                            <span class="cart_amount-number">1</span>
                            <span class="cart_amount-box">
                                <i class="fas fa-plus"></i>
                            </span>
                        </div>
                        <span class="trash_cart"><i class="fas fa-trash-alt"></i></span>
                    </div>
                </div>
            </article>
        </div>
        <div class="cart_prices">
            <span class="cart_price-item">3 Items</span>
            <span class="cart_price-total">$38</span>
        </div>
    </div>

    <div class="login" id="login">
        <span class="closeLoginIcon" id="loginClose">
            <i class="fa-solid fa-xmark"></i>
        </span>
        <h2 class="login_title">Login</h2>
        <form action="" class="login_Form grid">
            <div class="login_content">
                <label for="" class="login_label">Email</label>
                <input type="email" class="login_input">
            </div>
            <div class="login_content">
                <label for="" class="login_label">Password</label>
                <input type="password" class="login_input">
            </div>
            <div>
                <a href="" class="button">Sign in</a>
            </div>
            <div>
                <p class="signUp">Not A Member? <a href="signUp.html">Sign Up Now</a></p>
            </div>
        </form>
    </div>


    <script src="/style/main.js"></script>
</body>

</html>
